apiVersion: apps/v1
kind: Deployment
metadata:
  name: grid-service
  namespace: quantatom-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grid-service
  template:
    metadata:
      labels:
        app: grid-service
    spec:
      containers:
      - name: grid
        image: alpine:latest
        command: ["/bin/sh", "-c", "while true; do echo grid-service active; sleep 30; done"]
---
apiVersion: v1
kind: Service
metadata:
  name: grid-service
  namespace: quantatom-system
spec:
  selector:
    app: grid-service
  ports:
  - protocol: TCP
    port: 8082
    targetPort: 8082
